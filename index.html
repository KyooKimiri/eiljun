<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="interface.css">
</head>
<body>
    <!-- Top Navigation Bar with Hamburger Menu -->
    <div class="topnav">
        <div class="hamburger-menu" onclick="toggleMenu()">â˜°</div>
        <div class="menu-items" id="menuItems">
            <a href="index.html">HOME</a><br>
            <a href="menu.html">COMPONENTS</a><br>
            <a href="about.html">ABOUT</a><br>
            <a href="login.html"><button class="log-btn">Login</button></a><br>
            <a href="register.html"><button class="reg-btn">Register</button></a>
        </div>
    </div>

    <!-- Logo -->
    <div class="logo">
        <img src="Alogo.png" width="100%">
    </div>

    <!-- Header Section -->
    <div class="header">
        <h1><b>BASIC PARTS OF COMPUTER</b></h1>
        <p>Learn about the basic parts and builds of a computer.</p>
    </div>

    <!-- Login Form -->
    <div id="loginFormContainer">
        <form id="loginForm" action="https://your_authpro_project_id.authpro.com/login" method="POST">
            <h2>Login</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <!-- Register Form -->
    <div id="registerFormContainer">
        <form id="registerForm" action="https://your_authpro_project_id.authpro.com/register" method="POST">
            <h2>Register</h2>
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
</body>
</html>
